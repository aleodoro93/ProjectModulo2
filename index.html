<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Conversor de medidas</h1>
        <div>
            

                <label for="text"></label>
                <input type="text" id="recebe" placeholder="Digite o valor" autocomplete="off">

                
                <select class="medidas" id="medidas">
            
                    <option disabled selected>selecione uma categoria</option>
                    <option value="Comprimento">Comprimento</option>
                    <option value="Peso">Peso</option>
                    <option value="Temperatura">Temperatura</option>


                </select>

                <h1>converter:</h1>
                <div class="selecionar-SubMedida" id="Sub-Medida">
                    
                    <select class="subMedida" id="subMedida">
                        <option disabled selected>selecione uma medida</option>
                    </select>
                    <h1>para:</h1>
                    <select class="outpSubMedida"  id="outpSubMedida">
                        <option disabled selected >selecione outra medida</option>
                    </select>



                </div>
                <button class="Converte">Conveter</button>

                <div class="resultado" id="resultado">

                </div>

            
        </div>
    </div>
    
</body>

</html>
