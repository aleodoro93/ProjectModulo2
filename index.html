<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

<!-- inicio do form de conversao -->
    <form action="" class="container">
        <h1>Conversor de medidas</h1>
        <!-- input que recebe o valor -->
        <label for="recebe"></label>
        <input type="number" id="recebe" placeholder="Digite o valor" autocomplete="off">
                <!-- select que recebe a categoria de medida-->
                <select class="medidas" id="medidas">
                 <option value="vazio" selected disabled>Selecione uma categoria</option>
                <option value="Comprimento">Comprimento</option>
                    <option value="Peso">Peso</option>
                    <option value="Temperatura">Temperatura</option>


                </select>
<!-- select que recebe a origem de medida que sera convertida -->
                <h1>Converter:</h1>
                <div class="selecionar-SubMedida" id="Sub-Medida">
                    
                    <select class="subMedida" id="subMedida">
                        <option  value="vazio" disabled selected>Selecione uma medida</option>
                    </select>
                    <!-- select que recebe a unidade de destino qual sera convertida -->
                    <h1>Para:</h1>
                    <select class="SaidaSubMedida"  id="SaidaSubMedida">
                        <option  value="vazio" selected >Selecione outra medida</option>
                    </select>



                </div>
                <!-- botao de conversao -->
                <button class="Converte" id="converte">Conveter</button>
                <!-- div para exibição do resultado na tela -->
                <div class="exibir" id="exibir">

                

            
        </div>
    </form>
    
</body>

</html>
