<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>


    <form action="" class="container">
        <h1>Conversor de medidas</h1>
        
            

                <label for="text"></label>
                <input type="text" id="recebe" placeholder="Digite o valor" autocomplete="off">

                
                <select class="medidas" id="medidas">
            
                    <option value=""" selected disabled>Selecione uma categoria</option>
                    <option value="Comprimento">Comprimento</option>
                    <option value="Peso">Peso</option>
                    <option value="Temperatura">Temperatura</option>


                </select>

                <h1>Converter:</h1>
                <div class="selecionar-SubMedida" id="Sub-Medida">
                    
                    <select class="subMedida" id="subMedida">
                        <option disabled selected>Selecione uma medida</option>
                    </select>
                    <h1>Para:</h1>
                    <select class="outpSubMedida"  id="outpSubMedida">
                        <option disabled selected >Selecione outra medida</option>
                    </select>



                </div>
                <button class="Converte" id="converte">Conveter</button>

                <div class="exibir" id="exibir">

                

            
        </div>
    </form>
    
</body>

</html>
